<!DOCTYPE HTML>
<html lang="pt-BR">

<body id="Body">
    <h1 style="background-color: whitesmoke;"><center>EXERCICIO - 4</center></h1>
    <script>
        let contador = 0;

        function exercicio_B(id)
        {
            var a= document.getElementById(id);
            a.setAttribute("src", " ");
        }

        function exercicio_C(id)
        {
            var a= document.getElementById(id);
            a.setAttribute("src", "img/cafe.jpg");
        }

        function exercicio_D(id)
        {
            var a= document.getElementById(id);
            a.setAttribute("src", " ");
            document.getElementById("h6_id").style.display= "inline";
        }
        function exercicio_E(id)
        {
            document.getElementById("h2_id").style.display= "inline";
        }

        function exercicio_F(id)
        {
            if(contador == 1){
                document.getElementById("Body").style.backgroundColor= "white";
                contador = 0;
            }
            else{
                document.getElementById("Body").style.backgroundColor= "red";
                contador = 1;
            }
        }

        function exercicio_G(id)
        {
            document.getElementById(id).style.display= "none";
            document.getElementById("aux_div").style.display= "inline";
        }

    </script>

    <center><table>
        <tr>
            <td><img src="img/cafe.jpg" id="cafe" style="width: 200px;" onclick="exercicio_B(id)"></td>
            <td><img src="img/cracha.jpg" id="cracha" style="width: 200px;" onclick="exercicio_C(id)"></td>

        </tr>
    
        <tr>
            <td><h6 id="h6_id" style="display: none;">Lista<h6><img src="img/lista.jpg" id="lista" style="width: 200px;" onclick="exercicio_D(id)"></td>
            <td><img src="img/mala.jpg" alt="img" id="mala" style="width: 200px;" onclick="exercicio_E(id)"></td>
        </tr>

        <tr>    
            <td><img src="img/oculos.jpg" alt="img" id="oculos" style="width: 200px;" onclick="exercicio_F(id)"></td>
            <td><img src="img/tv.jpg" id="tv" style="width: 200px;" onclick="exercicio_G(id)"></td>
        </tr>
    </table></center>

    <center><h2 id="h2_id" style="display: none; background-color: whitesmoke;">CLICOU NA MALA!!!</h2></center>

    <div id="aux_div" style="display: none; width: auto;">
        <img src="img/tv.jpg" id="tv" style="width: 200px; margin-left: 1200px;">
    </div>
    
</body>

</html>
