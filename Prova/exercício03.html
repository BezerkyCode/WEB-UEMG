<!DOCTYPE HTML>
<html lang="pt-BR">
<style>
    h1
    {
        background-color: whitesmoke;
    }

    h2
    {
        text-align: center;
        size: 72px;
        color: rgb(255, 217, 0);

    }
</style>
<body>
<h1><center>EXERCICIO - 3</center></h1>

<script>
    var a = prompt("Informe uma cor")

    document.body.style.background = verifica_Cor(a);

    function verifica_Cor(text)
    {
        switch(text)
        {
            case 'AZUL':
                return "#0000FF";
                break;
            case 'VERDE':
                return "#00FF00";
                break;
            case 'VERMELHO':
                return "#FF0000";
                break;
        }
    }
    
</script>

    <h2>Bem Vindo a Prova de PPI</h2>

</body>

</html>
